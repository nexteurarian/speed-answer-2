<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Answer by Group 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Game Board Screen -->
    <div id="mainBoard" class="screen active">
        <div class="header">
            <div id="stopwatch" class="stopwatch">00:00</div>
        </div>
        <div class="letter-grid">
            <!-- Letters will be generated by JavaScript -->
        </div>
    </div>

    <!-- Question Screen -->
    <div id="questionScreen" class="screen">
        <div class="question-header">
            <div class="current-letter"></div>
            <div class="countdown-timer">10</div>
        </div>
        <div class="question-content">
            <div class="question-text"></div>
            <div class="answer-text"></div>
        </div>
    </div>

    <!-- Flash Overlay for Visual Feedback -->
    <div id="flashOverlay" class="flash-overlay"></div>

    <script src="questions.js"></script>
    <script src="game.js"></script>
</body>
</html>
